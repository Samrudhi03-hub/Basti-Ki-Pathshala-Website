<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <section class="form-section">
    <div class="form-container">
      <h2>Become a Volunteer</h2>
      <p>Help us bring education to every corner. Fill in the form below to get involved!</p>

      <form>
        <label for="name">Full Name*</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" placeholder="10-digit number" required>

        <label for="city">City*</label>
        <input type="text" id="city" placeholder="Your city" required>

        <label for="availability">Availability*</label>
        <select id="availability" required>
          <option value="">Select</option>
          <option value="weekdays">Weekdays</option>
          <option value="weekends">Weekends</option>
          <option value="both">Both</option>
        </select>

        <label for="reason">Why do you want to volunteer?*</label>
        <textarea id="reason" placeholder="Tell us your reason..." rows="4" required></textarea>

        <label for="skills">Skills / Interests</label>
        <textarea id="skills" placeholder="E.g. Teaching, Fundraising..." rows="3"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
